<h3>Payment Method</h3>
<div class="form-group">
  <div>
    <input type="radio" id="creditCard" value="creditCard" [(ngModel)]="paymentMethod" name="payment">
    <label for="creditCard">Credit Card</label>
  </div>
  <div>
    <input type="radio" id="paypal" value="paypal" [(ngModel)]="paymentMethod" name="payment">
    <label for="paypal">PayPal</label>
  </div>
</div>
