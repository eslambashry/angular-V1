<h3>Billing Details</h3>
<form [formGroup]="billingForm" (ngSubmit)="onSubmit()">
  <!-- Add form fields for billing details -->
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input id="fullName" formControlName="fullName" class="form-control" type="text">
  </div>
  <!-- Repeat similar blocks for address, city, state, zip, and country -->
  <button type="submit" class="btn btn-primary mt-3">Continue</button>
</form>
