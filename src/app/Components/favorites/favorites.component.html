<div class="body">

<div *ngIf="isLoading" class="text-center mt-5">

      <span class="visually-hidden">Loading...</span>
    </div>

    </div>

  </div>

  <div *ngIf="!isLoading" class="container mt-5">
<div class="container mt-5">
    <h2>Your Favorite Products</h2>
    <div *ngIf="favoriteProducts.length > 0; else noFavorites">
      <div class="row">
        <div *ngFor="let product of favoriteProducts" class="col-md-4 mb-4">
          <div class="card">
            <img [src]="product.photos[0]?.url" alt="{{ product.title }}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">{{ product.description }}</p>
              <a [routerLink]="['/hotel-details', product._id]" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noFavorites>
      <p>No favorite products yet.</p>
    </ng-template>
  </div>
  </div>
</div>
